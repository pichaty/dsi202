{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Personality Quiz - PawPal{% endblock %}

{% block extra_head %}
<style>
    .quiz-start-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 220px); /* Adjust based on your header/footer */
        padding: 20px;
        background-color: #fdf6e9; /* Soft background color */
    }
    .quiz-start-icon {
        width: 100px; /* Adjust size as needed */
        height: auto;
        margin-bottom: 20px;
    }
    .quiz-start-title {
        font-family: 'Grandstander', cursive; /* Example cute font */
        color: var(--primary_dark, #c05500); /* Use your theme color */
        font-size: 2.5em;
        margin-bottom: 10px;
        text-align: center;
    }
    .quiz-start-description {
        font-family: 'Sarabun', sans-serif;
        color: var(--text_secondary, #757575);
        font-size: 1.1em;
        margin-bottom: 30px;
        text-align: center;
        max-width: 500px;
    }
    .quiz-start-button {
        background-color: var(--primary, #d55e00); /* Use your theme color */
        color: white;
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-size: 1.2em;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .quiz-start-button:hover {
        background-color: var(--primary_dark, #c05500);
        transform: translateY(-2px);
    }
</style>
{% endblock %}

{% block content %}
<div class="quiz-start-container">
    <img src="{% static 'myapp/images/quiz_icon.png' %}" alt="Cute Quiz Icon" class="quiz-start-icon"> {# Add a cute icon #}
    <h1 class="quiz-start-title">Who will be yor paw?</h1>
    <p class="quiz-start-description">10 questions to find your match !</p>
    <a href="{% url 'quiz_question' question_id=1 %}" class="quiz-start-button">let's start</a>
</div>
{% endblock %}
